<!DOCTYPE html>
<html>
<head>
    <title>Number</title>
</head>
<body>
    <h1><b>&nbsp</b><b id='line'></b></h1>
    
    <button id='bt1' onclick="numberPad(1)">1</button>
    <button id='bt2' onclick="numberPad(2)">2</button>
    <button id='bt2' onclick="numberPad(3)">3</button>
    <br>

    <button id='bt4' onclick="numberPad(4)">4</button>
    <button id='bt5' onclick="numberPad(5)">5</button>
    <button id='bt6' onclick="numberPad(6)">6</button>
    <br>

    <button id='bt7' onclick="numberPad(7)">7</button>
    <button id='bt8' onclick="numberPad(8)">8</button>
    <button id='bt9' onclick="numberPad(9)">9</button>
    <br>

    <button id='bt0' onclick="numberPad(0)">0</button>
    <button id='btPlus' onclick="numberPad('+')">+</button>
    <button id='btMinus' onclick="numberPad('-')">-</button>
    <br>

    <button id='btEqu' onclick="numberPad('=')">=</button>
    <button id='btAC' onclick="numberPad('Clear')">Clear</button>

    <script src="number.js"></script>
</body>
</html>
